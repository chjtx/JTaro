<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  * {
    padding: 0;
    margin: 0;
  }
  </style>
</head>
<body>
  <script>
    // 广告
    window.onload = function () {
      if (/mobile|phone|android|pad/.test(navigator.userAgent.toLowerCase())) {
        // 手机
        document.write('<a style="display:block;text-align: center;background:#000;" target="_blank" href="https://goodgoodsbook.com/?from=' + /from=(\w+)/.exec(document.location.search)[1] + '"><img src="http://www.chjtx.com/assets/images/gg-small.jpg"></a>');
      } else {
        // 电脑
        document.write('<a style="display:block;" target="_blank" href="https://goodgoodsbook.com/?from=' + /from=(\w+)/.exec(document.location.search)[1] + '"><img src="http://www.chjtx.com/assets/images/gg-big.jpg"></a>');
      }
    }  
  </script>
</body>
</html>
